<p-progressSpinner *ngIf="spinner" class="spinner"></p-progressSpinner>
<app-planeta (country)="selectCountry($event)" [codesIncidence]="codesIncidence" [dates]="dates" (spinner)="setSpinner($event)"></app-planeta>

<p-sidebar [style]="{'width' :  tamano }" [(visible)]="countrySelected" [baseZIndex]="10000" (onHide)="onHide()" id="sidebar" *ngIf="countrySelected">
    <h1 style="font-weight:normal">{{country}}</h1>
    <app-graficas></app-graficas>

</p-sidebar>
