<app-planeta (country)="selectCountry($event)"></app-planeta>

<p-sidebar [style]="{'width' :  tamano }" [(visible)]="countrySelected" [baseZIndex]="10000" (onHide)="onHide()" id="sidebar">
    <h1 style="font-weight:normal">{{country}}</h1>
    <app-graficas [datos]="datos" [datosPorMes]="datosPorMes" [close]="close"  [totalCasos]="totalCasos" [totalDia]="totalDia" [years]="years"></app-graficas>

</p-sidebar>
