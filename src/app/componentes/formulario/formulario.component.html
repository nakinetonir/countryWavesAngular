<!--Carga input de tres en tres de manera dinámica (y pendiendo de la variable tipo uno u otro input)-->
<div class="col-12 justify-content-center">
  <form [formGroup]="casaGroup" *ngIf="cargadoFormulario">
    <div *ngFor="let indexPar of cargarFormulariosIndex();let impar = odd;let i = index;let even = even">
      <div class="form-group row">
        <div class="col-lg-4 col-md-4 col-sm-12 justify-content-center">
          <label for="{{formularios[indexPar].campo}}"
            class="col-lg-4 col-md-4 col-sm-12 col-form-label">{{formularios[indexPar].label}}</label>
          <div class="col-lg-8 col-md-8 col-sm-12">
            <div [ngSwitch]="formularios[indexPar].tipo">

              <div *ngSwitchCase="'float64'">
                <input type="number" class="form-control" name="{{formularios[indexPar].campo}}"
                  formControlName="{{formularios[indexPar].campo}}" />
              </div>
              <div *ngSwitchCase="'int8'">
                <select name="{{formularios[indexPar].campo}}" class="form-control"
                  formControlName="{{formularios[indexPar].campo}}">
                  <option *ngFor="let opt of formularios[indexPar].category" [ngValue]="opt.value">
                    {{opt.label}}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12 justify-content-center" *ngIf="indexPar+1<formularios.length">
          <label for="{{formularios[indexPar+1].campo}}"
            class="col-lg-4 col-md-4 col-sm-12 col-form-label">{{formularios[indexPar+1].label}}</label>
          <div class="col-lg-8 col-md-8 col-sm-12">
            <div [ngSwitch]="formularios[indexPar+1].tipo">

              <div *ngSwitchCase="'float64'">
                <input type="number" class="form-control" name="{{formularios[indexPar+1].campo}}"
                  formControlName="{{formularios[indexPar+1].campo}}" />
              </div>
              <div *ngSwitchCase="'int8'">
                <select name="{{formularios[indexPar+1].campo}}" class="form-control"
                  formControlName="{{formularios[indexPar+1].campo}}">
                  <option *ngFor="let opt of formularios[indexPar+1].category" [ngValue]="opt.value">
                    {{opt.label}}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>


        <div class="col-lg-4 col-md-4 col-sm-12 justify-content-center" *ngIf="indexPar+2<formularios.length">
          <label for="{{formularios[indexPar+2].campo}}"
            class="col-lg-4 col-md-4 col-sm-12 col-form-label">{{formularios[indexPar+2].label}}</label>
          <div class="col-lg-8 col-md-8 col-sm-12">
            <div [ngSwitch]="formularios[indexPar+2].tipo">

              <div *ngSwitchCase="'float64'">
                <input type="number" class="form-control" name="{{formularios[indexPar+2].campo}}"
                  formControlName="{{formularios[indexPar+2].campo}}" />
              </div>
              <div *ngSwitchCase="'int8'">
                <select name="{{formularios[indexPar+2].campo}}" class="form-control"
                  formControlName="{{formularios[indexPar+2].campo}}">
                  <option *ngFor="let opt of formularios[indexPar+2].category" [ngValue]="opt.value">
                    {{opt.label}}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

<br/>
<!--Envia datos del formulario y recibe la predicción del modelo del back end en python-->
    <div class="col-12">
      <div class="form-group row">
        <div class="col-12">
          <div class="col-lg-5 col-md-5 col-sm-12">
            <div class="form-group row">
              <button class="btn btn-outline-primary btn-block" (click)="enviarDatos()">Prediccion</button>
            </div>
            <div class="form-group row">
              <input type="text" class="form-control form-control-text" id="prediccion" name="prediccion"
                [(ngModel)]="pre" [ngModelOptions]="{standalone: true}"/>
            </div>
          </div>

        </div>
      </div>
    </div>
  </form>


</div>
